<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 20px;
    }

    .flex-container {
      display: flex;
    }

    .flex-item {
      flex: 1;
      margin-right: 20px;
    }

    input[type="text"] {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    li:last-child {
      border-bottom: none;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .item-details {
      flex: 1;
      display: flex;
      justify-content: space-between;
    }

    .item-details div {
      margin-right: 10px;
      flex: 1;
      text-align: center;
    }

    .item-actions {
      flex: 0 0 auto;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      margin-left: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <!-- Bagian untuk Mengedit Barang -->
      <div class="flex-item" id="editSection">
        <h2>Edit Barang</h2>
        <form id="editItemForm">
          <input type="text" id="editNama" name="nama" placeholder="Nama" required><br>
          <input type="text" id="editDescription" name="description" placeholder="Description" required><br>
          <input type="text" id="editQuantity" name="quantity" placeholder="Quantity" required><br>
          <input type="text" id="editPrice" name="price" placeholder="Price" required><br>
          <input type="text" id="editExpirationDate" name="expiration_date" placeholder="Expiration Date" required><br><br>
          <input type="submit" value="Edit Barang">
        </form>
      </div>
      <!-- Bagian untuk Menambah Barang Baru -->
      <div class="flex-item" id="addSection">
        <h2>Tambah Barang Baru</h2>
        <form id="addItemForm">
          <input type="text" id="addNama" name="nama" placeholder="Nama" required><br>
          <input type="text" id="addDescription" name="description" placeholder="Description" required><br>
          <input type="text" id="addQuantity" name="quantity" placeholder="Quantity" required><br>
          <input type="text" id="addPrice" name="price" placeholder="Price" required><br>
          <input type="text" id="addExpirationDate" name="expiration_date" placeholder="Expiration Date" required><br><br>
          <input type="submit" value="Tambah Barang">
        </form>
      </div>
    </div>

    <!-- Bagian untuk Menampilkan List Barang -->
    <div class="section" id="listSection">
      <h2>List Barang</h2>
      <ul id="itemList">
        <!-- Data barang akan ditampilkan di sini -->
      </ul>
    </div>
  </div>

  <script>
  async function fetchSembako() {
    try {
      const response = await fetch('https://crud-toko-sembako-dot-tokosembako.et.r.appspot.com/api/sembako/', {
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const data = await response.json();
      displaySembako(data);
    } catch (error) {
      console.error('Error fetching sembako:', error);
    }
  }

  function displaySembako(items) {
    const itemList = document.getElementById('itemList');
    itemList.innerHTML = '';

    items.forEach(item => {
      const row = document.createElement('li');
      row.innerHTML = `
        <div class="item-row">
          <div class="item-details">
            <div>${item.name}</div>
            <div>|</div>
            <div>${item.description}</div>
            <div>|</div>
            <div>${item.price}</div>
            <div>|</div>
            <div>${item.quantity}</div>
            <div>|</div>
            <div>${item.expiration_date}</div>
          </div>
          <div class="item-actions">
            <button class="edit" onclick="showEditForm(${item.id}, '${item.name}', '${item.description}', ${item.price}, ${item.quantity}, '${item.expiration_date}')">Edit</button>
            <button class="delete" onclick="deleteItem(${item.id})">Delete</button>
          </div>
        </div>
      `;
      itemList.appendChild(row);
    });
  }

  async function addItem(event) {
    event.preventDefault();
    const name = document.getElementById('addNama').value;
    const description = document.getElementById('addDescription').value;
    const price = document.getElementById('addPrice').value;
    const quantity = document.getElementById('addQuantity').value;
    const expiration_date = document.getElementById('addExpirationDate').value;

    console.log({ name, description, price, quantity, expiration_date }); // Debugging log

    try {
      const response = await fetch('https://crud-toko-sembako-dot-tokosembako.et.r.appspot.com/api/sembako/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, description, price, quantity, expiration_date })
      });
      const data = await response.json();
      console.log('Item added:', data);
      fetchSembako();
      // Clear the form after adding a new item
      document.getElementById('addItemForm').reset();
    } catch (error) {
      console.error('Error adding item:', error);
    }
  }

  async function deleteItem(id) {
    try {
      const response = await fetch(`https://crud-toko-sembako-dot-tokosembako.et.r.appspot.com/api/sembako/${id}`, {
        method: 'DELETE'
      });
      const data = await response.json();
      console.log('Item deleted:', data);
      fetchSembako();
    } catch (error) {
      console.error('Error deleting item:', error);
    }
  }

  
  async function showEditForm(id, name, description, price, quantity, expiration_date) {
    document.getElementById('editNama').value = name;
    document.getElementById('editDescription').value = description;
    document.getElementById('editPrice').value = price;
    document.getElementById('editQuantity').value = quantity;
    document.getElementById('editExpirationDate').value = expiration_date;

    // Display the edit form
    document.getElementById('editSection').style.display = 'block';
    // Set the data-item-id attribute to the id of the item being edited
    document.getElementById('editItemForm').setAttribute('data-item-id', id);
  }

  async function saveEditedItem(event) {
    event.preventDefault();
    const id = document.getElementById('editItemForm').getAttribute('data-item-id'); // Get the item id from data attribute
    const name = document.getElementById('editNama').value;
    const description = document.getElementById('editDescription').value;
    const price = document.getElementById('editPrice').value;
    const quantity = document.getElementById('editQuantity').value;
    const expiration_date = document.getElementById('editExpirationDate').value;

    try {
      const response = await fetch(`https://crud-toko-sembako-dot-tokosembako.et.r.appspot.com/api/sembako/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, description, price, quantity, expiration_date })
      });
      const data = await response.json();
      console.log('Item edited:', data);
      fetchSembako();
       // Reset the edit form after editing
        document.getElementById('editItemForm').reset();
      // Hide the edit form after editing
     // document.getElementById('editSection').style.display = 'none';
    } catch (error) {
      console.error('Error editing item:', error);
    }
  }

  window.onload = function () {
    fetchSembako();
    document.getElementById('addItemForm').addEventListener('submit', addItem);
    document.getElementById('editItemForm').addEventListener('submit', saveEditedItem);
  };
</script>

</body>
</html>
